type Node {
    id: ID!
    name: String!
    wsURL: String!
    httpURL: String!
    chain: Chain!
    createdAt: Time!
    updatedAt: Time!
}

union NodePayload = Node | NotFoundError

input CreateNodeInput {
    name: String!
    evmChainID: Int!
    wsURL: String!
    httpURL: String!
    sendOnly: Boolean!
}

type CreateNodeSuccess {
    node: Node!
}

union CreateNodePayload = CreateNodeSuccess
